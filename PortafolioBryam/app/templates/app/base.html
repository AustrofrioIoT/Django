<!DOCTYPE html>
<html lang="es">
  <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="with=devide-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>
    {%block title%}{%endblock%}|Bryam Abril
  </title>
  <!-- Estilos y fuentes del template  -->
  {% load static %}
  <link href="{% static 'app/vendor/bootstrap/css/bootstrap.css' %}" rel="stylesheet">
  <link href="{% static 'app/vendor/font-awesome/css/font-awesome.css' %}" rel="stylesheet" type="text/css">
  <link href='https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
  <link href="{% static 'app/css/clean-blog.css' %}" rel="stylesheet">

  </head>
<body>
  <!-- Navegación -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
      <div class="container">
	<a class="navbar-brand" href="{%url 'home' %}">Bryam Abril</a>
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          Menú
          <i class="fa fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
	      <a class="nav-link" href="{%url 'home'%}">Portada</a>
            </li>
            <li class="nav-item">
	      <a class="nav-link" href="{%url 'about'%}">Acerca de</a>
            </li>
            <li class="nav-item">
	      <a class="nav-link" href="{%url 'portfolio' %}">Portafolio</a>
            </li>
            <li class="nav-item">
	      <a class="nav-link" href="{%url 'contact'%}">Contacto</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Cabecera -->
  <header class="masthead" style="background-image: url('{% block background %}{% endblock %}')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
	<div class="col-lg-8 col-md-10 mx-auto">
	  <div class="site-heading">
	    {% block headers %}{% endblock %}
	  </div>
	</div>
      </div>
    </div>
  </header>
  <div class="container"> 
  <!--Contenido-->
    {%block content%}{%endblock%} 
  </div>
  {% if request.path != "/" %}<hr>{% endif %}

  <!-- Pié de página -->
    <footer>
      <div class="container">
        <div class="row">
          <div class="col-lg-8 col-md-10 mx-auto">
            <ul class="list-inline text-center">
              <li class="list-inline-item">
                <a href="mailto:bryamabril@gmail.com">
                  <span class="fa-stack fa-lg">
		    <img class="fa fa-stack-1x fa-inverse" src="{%static 'app/img/correo.jpeg'%}"</a>
                  </span>
                </a>
              </li>
              <li class="list-inline-item">
                <a href="https://github.com/AustrofrioIoT?tab=repositories">
                  <span class="fa-stack fa-lg">
		    <img class="fa fa-stack-1x fa-inverse" src="{%static 'app/img/github.png'%}" 
                  </span>
                </a>
              </li>
              <li class="list-inline-item">
                <a href="https://www.youtube.com/channel/UC2ZJovG-gpuRo9lLtEaBrwg">
                  <span class="fa-stack fa-lg">
		     <img class="fa fa-stack-1x fa-inverse" src="{%static 'app/img/youtube.jpeg'%}" 
		  </span>
                </a>
              </li>
            </ul>
            <p class="copyright text-muted">Copyright © 2021 · Bryam Abril (Ingeniero Electronico,Master IoT) </p>
          </div>
        </div>
      </div>
    </footer>
<!-- Bootstrap y Javascripts -->
  <script src="{% static 'app/vendor/jquery/jquery.js' %}"></script>
  <script src="{% static 'app/vendor/bootstrap/js/bootstrap.bundle.js' %}"></script>
  <script src="{% static 'app/js/clean-blog.js' %}"></script>
</body>
</html>
